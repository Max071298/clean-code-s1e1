<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix image">
      <a class="header__additional-information" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section section-add" id="section-add">
        <h3 class="section__heading">Add Item</h3>
        <ul class="tasks">
          <li class="tasks__task">
            <input id="new-task" class="tasks__task-input" type="text">
            <button class="tasks__task-btn">Add</button>
          </li>
        </ul>
      </section>
      <section class="section section-todo">
        <h3 class="section__heading">Todo</h3>
        <ul class="tasks" id="incomplete-tasks">
          <li class="tasks__task">
            <input class="tasks__task-checkbox" type="checkbox">
            <label class="tasks__task-label">Pay Bills</label>
            <input type="text" class="tasks__task-input">
            <button class="tasks__task-btn tasks__task-btn_edit">Edit</button>
            <button class="tasks__task-btn tasks__task-btn_delete">
              <img class="tasks__task-btn-remove-image" src="./remove.svg" alt="delete button image">
            </button>
          </li>
          <li class="tasks__task tasks__task_edit-mode">
            <input class="tasks__task-checkbox" type="checkbox">
            <label class="tasks__task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="tasks__task-input">
            <button class="tasks__task-btn tasks__task-btn_edit">Save</button>
            <button class="tasks__task-btn tasks__task-btn_delete">
              <img class="tasks__task-btn-remove-image" src="./remove.svg" alt="delete button image">
            </button>
          </li>
        </ul>
      </section>
      <section class="section section-completed">
        <h3 class="section__heading">Completed</h3>
        <ul class="tasks" id="completed-tasks">
          <li class="tasks__task">
            <input class="tasks__task-checkbox" type="checkbox" checked>
            <label class="tasks__task-label">See the Doctor</label>
            <input type="text" class="tasks__task-input">
            <button class="tasks__task-btn tasks__task-btn_edit">Edit</button>
            <button class="tasks__task-btn tasks__task-btn_delete">
              <img class="tasks__task-btn-remove-image" src="./remove.svg" alt="delete button image">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
